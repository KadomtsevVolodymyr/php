<div class="container">
<mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
  <mat-expansion-panel-header>
    <mat-panel-title> Notes </mat-panel-title>
      <mat-panel-description> {{ panelOpenState() ? '' : 'Click to see more...' }}  </mat-panel-description>
  </mat-expansion-panel-header>
  <p>This is a cool page where you can create and check your notes.</p>
</mat-expansion-panel>
<main class="main">
  <button mat-raised-button (click)="openDialog()" class="btn">Add Note</button>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Note" #input>
</mat-form-field>

  <table mat-table [dataSource]="filteredNotes" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let note">{{ note.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let note">{{ note.title }}</td>
    </ng-container>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef>Content</th>
      <td mat-cell *matCellDef="let note">{{ note.content }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let note">{{ note.date |  date: 'd MMMM h:mm a'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let note">
        <button mat-fab aria-label="Delete" class="btn-delete" (click)="deleteNote(note)">
            <mat-icon>
              delete
            </mat-icon>
          </button>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</main>
</div>
